@startuml
participant "Identity Manager\nMicrosoft Azure\nSCIM Stream\n+++" as P #wheat
participant "SCIM Gateway" #lightgreen
P -> "SCIM Gateway" :
"SCIM Gateway" - -> Endpoint1:
Endpoint1 - -> "SCIM Gateway":
"SCIM Gateway" - -> Endpoint2:
Endpoint2 - -> "SCIM Gateway":
"SCIM Gateway" - -> Endpoint3:
Endpoint3 - -> "SCIM Gateway":
"SCIM Gateway" -> P
Note over P,"SCIM Gateway": SCIM protocol\nDedicated port for each endpoint
Note over "SCIM Gateway",Endpoint3: Endpoint specific protocols
@enduml
