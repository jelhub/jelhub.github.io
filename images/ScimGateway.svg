ScimGateway - -> Endpoint1:
Endpoint1 - -> ScimGateway:
ScimGateway - -> Endpoint2:
Endpoint2 - -> ScimGateway:
ScimGateway - -> Endpoint3:
Endpoint3 - -> ScimGateway:
ScimGateway -> P
Note over P,ScimGateway: SCIM protocol\nDedicated port for each endpoint
Note over ScimGateway,Endpoint3: Endpoint specific protocols
@enduml
